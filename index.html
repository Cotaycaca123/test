<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f2;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .gift {
      width: 120px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2; /* H·ªôp qu√† lu√¥n n·∫±m tr√™n */
      transition: transform 0.3s ease;
    }

    .gift:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .message {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .text {
      position: relative;
      z-index: 1;
      font-size: 46px; /* ch·ªØ l·ªõn h∆°n */
      color: #fff;
      text-align: center;
      font-weight: 900;
      line-height: 1.6;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1s ease-in-out;

      /* N·ªÅn h·ªìng m·ªù l·∫•p l√°nh */
      background: linear-gradient(135deg, rgba(255,105,180,0.7), rgba(255,182,193,0.7));
      padding: 25px 35px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(255,105,180,0.5);
    }

    .slideshow {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png" alt="Gift" class="gift" id="gift">

    <div class="message" id="message">
      <div class="text" id="text">üíñ Ch√∫c m·ª´ng sinh nh·∫≠t t√¨nh y√™u üíñ</div>
    </div>

    <div class="slideshow" id="slideshow">
      <img src="https://raw.githubusercontent.com/Cotaycaca123/test/refs/heads/main/IMG_3545.jpeg" class="active">
      <img src="https://raw.githubusercontent.com/Cotaycaca123/test/refs/heads/main/IMG_4992.jpeg">
      <img src="https://raw.githubusercontent.com/Cotaycaca123/test/refs/heads/main/IMG_4995.jpeg">
      <img src="https://raw.githubusercontent.com/Cotaycaca123/test/refs/heads/main/IMG_6909.jpeg">
      <img src="https://raw.githubusercontent.com/Cotaycaca123/test/refs/heads/main/IMG_6911.jpeg">
      <img src="https://raw.githubusercontent.com/Cotaycaca123/test/refs/heads/main/IMG_8233.jpeg">
      <img src="https://raw.githubusercontent.com/Cotaycaca123/test/refs/heads/main/IMG_8240.jpeg">
      <img src="https://raw.githubusercontent.com/Cotaycaca123/test/refs/heads/main/IMG_8251.jpeg">
      <img src="https://raw.githubusercontent.com/Cotaycaca123/test/refs/heads/main/att.HRrCGQSTH8rtQPpiFIcy7Dbg_1ZusoDjIjZ0tOMKxPY.jpeg">
    </div>
  </div>

  <script>
    const gift = document.getElementById("gift");
    const message = document.getElementById("message");
    const text = document.getElementById("text");
    const slideshow = document.getElementById("slideshow");
    const slides = slideshow.getElementsByTagName("img");
    let currentSlide = 0;

    gift.addEventListener("click", () => {
      gift.style.display = "none";
      message.style.display = "flex";
      text.style.opacity = 1;
      setTimeout(() => {
        message.style.display = "none";
        slideshow.style.display = "block";
        showSlide();
        setInterval(nextSlide, 4000);
      }, 3000);
    });

    function showSlide() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slides[currentSlide].classList.add("active");
    }

    function nextSlide() {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }
  </script>
</body>
</html>
